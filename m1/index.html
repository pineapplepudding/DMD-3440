<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--IONIC CDN-->
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-----------------  MENU STUFF  ------------------------->
   

  <!--pane that opens when you click the menu btn-->
  <ion-menu content-id="main-content">
        <ion-header>
          <ion-toolbar color="tertiary">
              <ion-menu-toggle slot="start">   
                  <ion-menu-button></ion-menu-button>
              </ion-menu-toggle>
            <ion-title>Menu Content</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">This is the menu content.</ion-content>
      </ion-menu>

      <!--default page when menu is closed-->

      <div class="ion-page" id="main-content">
        
        <ion-header>
          
          <ion-toolbar color="primary">
            
            
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            
                
                <ion-title>Menu</ion-title>
           
          
          </ion-toolbar>

        </ion-header>

        <!--PAGE CONTENT-->
       
      
          
          <ion-tabs>

            <!--TAB 1-------->
            <ion-tab tab="home">
              <ion-nav id="home-nav"></ion-nav>
              <div id="home-page">
            
                <ion-content class="ion-padding">
                  <div class="homecontainer">

                    <h2>Add an Item</h2>
      
                      <!--input field-->
                    <div class="list-input-container">
                    <ion-input label="Enter task, eg: Buy eggs" label-placement="floating" fill="outline" placeholder="Type task here"></ion-input> 
                    <ion-button id="open-toast">Save</ion-button>
                    <ion-toast 
                      trigger="open-toast" 
                      message="Item successfully added!" 
                      duration="3000"
                      position="bottom"
                      position-anchor="footer"
                      >
                      <!--using position anchor footer, then giving the bottom tab toolbar the id of footer anchors the toast to appear
                      directly above the footer instead of layering on top of it.-->
                    </ion-toast>
                    </div>
      
                    <!--list-->
      
                    <!--adding lines="full" sets them to full width.-->
                    <ion-list lines="full">

                        <ion-reorder-group disabled="false">
                            <ion-item>
                              <!--Adding slot="start" puts the label text close to the checkbox, and label placement end puts 
                              the label text after the checkbox instead of the checkbox first.-->
                                <ion-checkbox label-placement="end" slot="start">Buy groceries</ion-checkbox>
                                <ion-reorder slot="end"></ion-reorder>
                            </ion-item>
                           
                            <ion-item>
                              <ion-checkbox label-placement="end" slot="start">Look for study spots</ion-checkbox>
                              <ion-reorder slot="end"></ion-reorder>
                            </ion-item>

                            <ion-item>
                              <ion-checkbox label-placement="end" slot="start">Finish dissertation</ion-checkbox>
                              <ion-reorder slot="end"></ion-reorder>
                            </ion-item>

                            <ion-item>
                              <ion-label slot="start">
                              <ion-checkbox label-placement="end" >Return shoes to clothing store</ion-checkbox>
                            </ion-label>
                              <ion-reorder slot="end"></ion-reorder>
                            </ion-item>

                       
                   
                      </ion-reorder-group>
                    </ion-list>
                    
                  </div>
                  </ion-content>
          
              </div>
            </ion-tab>


            <!---------TAB 2-------->
            <ion-tab tab="lists">
              <ion-nav id="lists-nav"></ion-nav>
              <div id="lists-page">
    
                <ion-content class="ion-padding">
                  <div class="example-content">Lists content</div>
                </ion-content>
              </div>
            </ion-tab>

            <!--------tab 3------->
            <ion-tab tab="settings">
              <ion-nav id="settings-nav"></ion-nav>
              <div id="settings-page">
                
                <ion-content class="ion-padding">
                  <div class="example-content">Settings content</div>
                </ion-content>
              </div>
            </ion-tab>
            



            <!---TAB BAR AT BOTTOM OF SCREEN -->
            <ion-tab-bar id="footer" class="btm-tab" slot="bottom" color="primary" >
              <ion-tab-button tab="home">
                <ion-icon name="home"></ion-icon>
                Home
              </ion-tab-button>

              <ion-tab-button tab="lists">
                <ion-icon name="list"></ion-icon>
                Lists
              </ion-tab-button>
           
              <ion-tab-button tab="settings">
                <ion-icon name="settings"></ion-icon>
                Settings
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
    

      </div>

      <script>
        const homeNav = document.querySelector('#home-nav');
        const homePage = document.querySelector('#home-page');
        homeNav.root = homePage;
      
        const listsNav = document.querySelector('#lists-nav');
        const listsPage = document.querySelector('#lists-page');
        listsNav.root = listsPage;
      
        const settingsNav = document.querySelector('#settings-nav');
        const settingsPage = document.querySelector('#settings-page');
        settingsNav.root = settingsPage;


        
        /*---redorder list items api------*/
        /*--https://ionicframework.com/docs/api/reorder */

        const reorderGroup = document.querySelector('ion-reorder-group');

    reorderGroup.addEventListener('ionItemReorder', ({ detail }) => {
    // The `from` and `to` properties contain the index of the item
    // when the drag started and ended, respectively
    console.log('Dragged from index', detail.from, 'to', detail.to);

    // Finish the reorder and position the item in the DOM based on
    // where the gesture ended. This method can also be called directly
    // by the reorder group
    detail.complete();
  });
      
      </script>
</body>
</html>
